<!DOCTYPE html>
<html>
<head>
  <script>
     fetch('./ip.html')
      .then(response => response.text())
      .then(data => {
         window.location.href = `https://${data.trim()}`;
      })
      .catch(error => {
        document.querySelector('p').textContent = 'Failed to redirect to homepage.';
      });
  </script>
</head>
<body>
  <p>Redirected to my homepage ...</p>
</body>
</html>
